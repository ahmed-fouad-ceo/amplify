<!DOCTYPE html>
<html>
<head>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Include the Amazon Lex Web SDK -->
    <script src="https://runtime.lex.us-east-1.amazonaws.com/package/1.0/lex-web-ui.js"></script>
</head>
<body>
    <div id="lex-web-ui"></div>
    
    <script>
        // Initialize the Amazon Lex chatbot
        var chatbotUi = new ChatBotUi({
            botName: 'HelpDeskBot', 
            botAlias: 'TestBotAlias', 
            placeholder: 'Ask me anything',
            toolbarTitle: 'HelpDesk Chatbot',
        });

        // Initialize the chatbot
        chatbotUi.init();
    </script>
</body>
</html>
